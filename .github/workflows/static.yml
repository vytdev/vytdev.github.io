# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy

on:
  # Runs on pushes targetting the master branch.
  push:
    branches: ['master']

  # PRs
  pull_request:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: npm ci
      - run: npm run build

      - name: Upload artifact (for deployment)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  copy:
    needs: build

    runs-on: ubuntu-latest
    steps:

      - name: Copy to 'site' branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email \
            "github-actions[bot]@users.noreply.github.com"

          git clone --branch=site --single-branch \
            https://github.com/${{ github.repository }} site-branch
          rm -rf site-branch/*
          cp -r dist/* site-branch/
          cd site-branch

          git add .
          git commit -m "deploy: ${GITHUB_SHA::7}" \
            || echo "No changes to commit"
          git push origin site

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
